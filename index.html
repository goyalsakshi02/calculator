<!Doctype html>
	<html> 
	<head>
			
			<link rel="stylesheet" href="./calStyle.css" >
	   
		
	</head>
	<body>
		<table class="calculator">
			<tr> 
				<td colspan='4'><input type='text' id='calculatorInput'/></td>
			</tr>
			
			<tr class='buttton-look'>
		        <td><button class='function'>(</button></td>
		        <td><button class='function'>)</button></td>
		        <td><button class='function'>%</button></td>
		        <td><button onclick="clr()" class='function'>AC</button></td>
            </tr>
			
            <tr class='button-look'>
		        <td><button onclick="num(7)" class="operands">7</button></td>
		        <td><button onclick='num(8)' class="operands">8</button></td>
		        <td><button onclick="num(9)" class="operands">9</button></td>
		        <td><button onclick='division()' class="function" >/</button></td>
            </tr>
            <tr class='button-look'>
		        <td><button onclick="num(4)" class="operands">4</button></td>
		        <td><button onclick="num(5)" class="operands">5</button></td>
		        <td><button onclick="num(6)" class="operands">6</button></td>
		        <td><button onclick='multiply()' class='function'>*</button></td>
            </tr>
            <tr class='button-look'>
		        <td><button onclick="num(1)" class="operands">1</button></td>
		        <td><button onclick="num(2)" class="operands">2</button></td>
		        <td><button onclick="num(3)" class="operands">3</button></td>
		        <td><button onclick="subs()" class='function'>-</button></td>
            </tr>
            <tr class='button-look'>
		        <td><button onclick="num(0)">0</button></td>
		        <td><button class="operands">.</button></td>
		        <td><button onclick="equals()" class='output'>=</button></td>
		        <td><button onclick="add()" class='function'>+</button></td>
            </tr>
            </div>
        </table>
        <script src="./calFunct.js"></script>

  </body>
	</html>
